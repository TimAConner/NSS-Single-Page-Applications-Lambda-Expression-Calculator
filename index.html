<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lambda Expression Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div>
            <label for="first-value">First Value:</label>
            <input value="0" type="number" name="first-value" id="first-value">
            <br/>
            <input type="button" id="add" value="+">
            <input type="button" id="subtract" value="-">
            <input type="button" id="multiply" value="*">
            <input type="button" id="divide" value="/">
            <br/>
            <label for="second-value">Second Value:</label>
            <input value="0" type="number" name="second-value" id="second-value">
        </div>
    </main>
</body>
</html>
